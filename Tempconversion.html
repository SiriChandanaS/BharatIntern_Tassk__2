
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffd4b9;
            padding: 20px;
            width: 100%;
   
        }
        
        #converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature">
        <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
        <br>
        <label for="fahrenheit">Enter Temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
        <button onclick="convertToFahrenheit()">Convert to Celsius</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            var celsiusInput = document.getElementById("celsius").value;
            var fahrenheitResult = (celsiusInput * 9/5) + 32;
            document.getElementById("result").innerHTML = `${celsiusInput} Celsius = ${fahrenheitResult.toFixed(2)} Fahrenheit`;
        }

        function convertToFahrenheit() {
            var fahrenheitInput = document.getElementById("fahrenheit").value;
            var celsiusResult = (fahrenheitInput - 32) * 5/9;
            document.getElementById("result").innerHTML = `${fahrenheitInput} Fahrenheit = ${celsiusResult.toFixed(2)} Celsius`;
        }
    </script>
</body>
</html>
